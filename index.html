<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#0000">


    <title>form</title>
    <link rel="stylesheet" href="left.css">
    <link rel="stylesheet" href="right.css">
</head>

<body>

    <div class="container">

        <!-- sidebar -->


        <div class="left">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin logo">
                <p> The Odin Project</p>
            </div>
        </div>

        <div class="right">
            <form action="">
                <div class="row text">
                    <p>Hi my name is Ryan, I am a self-thought developer, learning by following The Odin Project
                        Curriculumn.
                    </p>

                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" name="fname" required="required">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col">
                        <input type="text" name="lname" required="required">
                        <label for="lname">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="mail" required="required">
                        <label for="mail">Email</label>
                    </div>
                    <div class="col">
                        <input type="tel" name="tel" required="required">
                        <label for="tel">Phone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="password" name="password" required="required">
                        <label for="password">Password</label>
                    </div>
                    <div class="col">
                        <input type="password" name="cpass" required="required">
                        <label for="cpass">Confirm Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button">Submit</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p>Already have an account ? <a href="#">Login</a></p>
                    </div>
                </div>


        </div>
        </form>

    </div>

    </div>

</body>

</html>
